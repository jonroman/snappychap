<div class="row">
  <div class="card bg-dark col-xs-0 col-sm-0 col-md-3 col-lg-3">
      <div id="demo" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
        
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/snappychap100.png" alt="Snappy Chap">
            </div>
            <div class="carousel-item">
              <img src="images/favicon/favicon.ico" alt="Favicon">
            </div>
            <div class="carousel-item">
              <img src="images/favicon/apple-icon-180x180.png" alt="Apple-icon">
            </div>
          </div>
        
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        
        </div>
  </div>
  <div class="card bg-dark col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="card-header">Register</div>
    <div class="card-body">
      <div ng-if="vm.message" class="alert alert-success" role="alert">
        <p>{{ vm.message }}</p>
      </div>
      <div ng-if="vm.error" class="alert alert-danger" role="alert">
        {{ vm.error }}
      </div>
      <form ng-hide="vm.message" name="register" ng-submit="vm.register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input required type="username" class="form-control" id="username" placeholder="Username" ng-model="vm.username" autocapitalize="none">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" class="form-control" id="email" placeholder="administrator@mybusiness.org" ng-model="vm.email" autocapitalize="none">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none">
        </div>
        <div class="form-group">
          <label for="password-repeat">Repeat Password</label>
          <input required type="password" class="form-control" id="password-repeat" placeholder="Password" ng-model="vm.passwordRepeat" autocapitalize="none">
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
  <div class="card bg-dark col-xs-0 col-sm-0 col-md-3 col-lg-3">
    <div class="card-header">Welcome to snappy chap</div>
    <div class="card-body">Take a look what this snappy chap can do for you.</div>
  </div>
</div>
